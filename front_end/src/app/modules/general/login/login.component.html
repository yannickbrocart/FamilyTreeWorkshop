<div class="container-snipet">
    <div class="snipet">
        <h1>Log in</h1>
        <p class="form-label mb-3">Enter your email and password to log in</p>
        <!-- <app-login> -->
        <form [formGroup]='loginForm' (ngSubmit)="onSubmitLoginForm()">
            <div *ngIf="showError" class="alert alert-danger mb-0" role="alert">
                <div class="d-flex align-items-center mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img" aria-label="Warning:">
                        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>                </svg>
                    <span class="alert-heading">Warning!</span>
                </div>
                You're email or password are incorrect.<br> Try again with valids email and password.
            </div>

            <div id="icon-div" class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control form-control-lg" formControlName='email'>
                <i class="fa-solid icon-row" [ngClass]="{
                    'fa-xmark': !loginForm.controls.email.valid && loginForm.controls.email.touched,
                    'fa-check': loginForm.controls.email.valid }"></i>
            </div>
            <div id="icon-div" class="mb-3">
                <label for="password" class="form-label d-flex justify-content-between">Password
                    <a id='forgotPassword' [routerLink]="['/forgotpassword']">Forgot password?</a></label>
                <input [type]="showPassword ? 'text' : 'password'" class="form-control form-control-lg" formControlName='password'>
                <i class="fa-solid icon-row" [ngClass]="{
                    'fa-eye-slash': !showPassword, 
                    'fa-eye': showPassword,
                    'xmark-color': !loginForm.controls.password.valid && loginForm.controls.password.touched,
                    'check-color': loginForm.controls.password.valid }" 
                    (click)="showPassword = jwtAuthService.toggleShowPassword(showPassword)"></i>
                <div id="emailHelp" class="form-text">
                    Password must be at least 12 caracters long and contain<br> 
                    both letters (in upper and lower case), number and special<br>
                    character but cannot contain spaces.</div>
            </div>
            <div class="mb-3 form-check form-switch">
                <input type="checkbox" class="form-check-input" formControlName='rememberLoginControl'>
                <label class="form-check-label">Remember me</label>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary"
                [disabled]="!loginForm.valid">Log in</button>
            </div>
        </form>
        <!-- </app-login> -->
    </div>
</div>
